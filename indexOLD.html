                  <option id="sc">Spanish</option>
                  <option id="sc">Swedish </option>
                  <option id="sc">Turkish </option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="inputState">Target Language</label>
                <select id="tg" class="form-control">
                  <option selected>Select Language</option>
                  <option id="tg">English</option>
                  <option id="tg">Arabic</option>
                  <option id="tg">Chinese </option>
                  <option id="tg">Dutch</option>
                  <option id="tg">French</option>
                  <option id="tg">German</option>
                  <option id="tg">Hindi</option>
                  <option id="tg">Hungarian</option>
                  <option id="tg">Japanese</option>
                  <option id="tg">Korean</option>
                  <option id="tg">Norwegian</option>
                  <option id="tg">Polish</option>

                  <option id="tg">Russian</option>
                  <option id="tg">Spanish</option>

                </div>

            <hr class="my-4">
  
            <button type="button" class="w-80 btn btn-primary btn-lg" id="btn1">Translate</button>
          </form>
        </div>
      </div>

    <div class="container">

          </select>
          <select class="form-select city" aria-label="Default select example">
              <option selected>Select City</option>
          </select>
      </div>

<div class="container">
